<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OPSEC - Create Account</title>

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background: #f5f7fa;
        margin: 0;
        padding: 0;
    }

    .container {
        width: 100%;
        max-width: 420px;
        margin: 40px auto;
        text-align: center;
    }

    .logo-icon {
        width: 65px;
        height: 65px;
        background: #308DFF;
        border-radius: 15px;
        margin: 0 auto 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 28px;
        font-weight: bold;
    }

    h2 {
        margin: 5px 0;
        font-size: 26px;
        font-weight: 700;
        color: #1d1d1d;
    }

    p.subtitle {
        margin: 0 0 25px;
        color: #555;
        font-size: 14px;
    }

    .form-box {
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        text-align: left;
    }

    .form-box h3 {
        margin-top: 0;
        font-size: 18px;
        margin-bottom: 18px;
        color: #222;
    }

    label {
        font-size: 14px;
        font-weight: 600;
        display: block;
        margin-bottom: 6px;
        color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #dcdcdc;
        border-radius: 6px;
        margin-bottom: 15px;
        font-size: 14px;
    }

    small {
        font-size: 12px;
        color: gray;
        margin-top: -10px;
        display: block;
        margin-bottom: 12px;
    }

    .terms {
        display: flex;
        align-items: center;
        font-size: 13px;
        margin-bottom: 20px;
    }

    .terms input {
        margin-right: 8px;
    }

    .terms a {
        color: #308DFF;
        text-decoration: none;
    }

    .btn {
        width: 100%;
        padding: 13px;
        background: #2EA3FF;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 8px;
    }

    .signin-text {
        text-align: center;
        font-size: 14px;
        margin-top: 12px;
    }

    .signin-text a {
        color: #308DFF;
        text-decoration: none;
    }
</style>
</head>

<body>

<title>OPSEC Login</title>
<div class="container">
    <div class="logo-icon">ðŸ”’</div>

    <h2>Join OPSEC</h2>
    <p class="subtitle">Start your secure banking journey today</p>

    <div class="form-box">
        <h3>Create Account</h3>

        <label>Full Name</label>
        <input type="text" placeholder="Jean Dupont">

        <label>Email Address</label>
        <input type="email" placeholder="your.email@example.com">

        <label>Phone Number</label>
        <input type="text" placeholder="+237 6XX XX XX XX">
        <small>Weâ€™ll use this for account verification</small>

        <label>Password</label>
        <input type="password" placeholder="Create a strong password">
        <small>Minimum 8 characters</small>

        <label>Confirm Password</label>
        <input type="password" placeholder="Re-enter your password">

        <div class="terms">
            <input type="checkbox">
            <span>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></span>
        </div>

        <button class="btn">Create Account</button>

        <p class="signin-text">
            Already have an account? <a href="#">Sign In</a>
        </p>
    </div>
</div>
